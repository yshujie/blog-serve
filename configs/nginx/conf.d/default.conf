###############################################################################
# 1) 所有 HTTP → HTTPS
###############################################################################
server {
    listen 80;
    listen [::]:80;
    server_name yangshujie.com www.yangshujie.com blog.yangshujie.com api.yangshujie.com;
    if ($http_x_forwarded_proto != "https") {
        return 301 https://$host$request_uri;
    }
}

###############################################################################
# 2) 前端站点
###############################################################################
upstream frontend {
    server frontend:80;
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name yangshujie.com www.yangshujie.com blog.yangshujie.com;

    ssl_certificate     /etc/nginx/ssl/yangshujie.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yangshujie.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 处理 history 模式
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # 静态资源缓存配置
    location /assets/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 其他静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}

###############################################################################
# 3) 后端 API
###############################################################################
upstream backend {
    server backend:8081;
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name api.yangshujie.com;

    ssl_certificate     /etc/nginx/ssl/yangshujie.com.crt;
    ssl_certificate_key /etc/nginx/ssl/yangshujie.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;
    add_header Strict-Transport-Security "max-age=31536000" always;

    location / {
        proxy_pass         http://backend;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
