version: '3.8'

services:
  backend:
    build:
      context: ../../../
      dockerfile: build/docker/miniblog/Dockerfile.backend
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../../../
      dockerfile: build/docker/miniblog/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
