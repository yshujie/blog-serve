version: '3.8'
services:
  nginx:
    network_mode: "host"  # 使用主机网络
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../../../configs/nginx/:/etc/nginx/
      - /data/logs/nginx/:/var/log/nginx/
    restart: always

  # 数据库
  mysql:
    network_mode: "host"  # 使用主机网络
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../../../configs/miniblog.sql:/docker-entrypoint-initdb.d/miniblog.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    network_mode: "host"  # 使用主机网络
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data/redis/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mysql_data:
  redis_data:

networks:
  miniblog-network:
    driver: bridge
