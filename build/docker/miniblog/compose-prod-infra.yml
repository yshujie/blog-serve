version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/:/etc/nginx/
      - /etc/nginx/conf.d/:/etc/nginx/conf.d/
      - /etc/nginx/ssl/:/etc/nginx/ssl/
      - /data/logs/nginx/:/var/log/nginx/
    restart: always

  # 数据库
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    volumes:
      - mysql_data:/var/lib/mysql
      - /data/logs/mysql/:/var/log/mysql/
      - /etc/mysql/:/etc/mysql/
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data/redis/data
      - /data/logs/redis/:/var/log/redis/
      - /etc/redis/:/etc/redis/
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  mysql_data:
  redis_data:

networks:
  miniblog-network:
    driver: bridge
