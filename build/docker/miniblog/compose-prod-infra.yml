version: '3.8'
services:
  nginx:
    network_mode: "host"  # 使用主机网络
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../../configs/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    networks:
      - miniblog-network

  mysql:
    network_mode: "host"  # 使用主机网络
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
    networks:
      - miniblog-network

  redis:
    network_mode: "host"  # 使用主机网络
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - miniblog-network

volumes:
  mysql_data:
  redis-data:

networks:
  miniblog-network:
    driver: bridge
