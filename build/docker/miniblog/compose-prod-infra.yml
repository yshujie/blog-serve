version: '3.8'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    # 注意：下面的相对路径是从 build/docker/miniblog 目录算起，
    # ../../../configs/nginx.conf 会一直向上到项目根目录再进 configs
    volumes:
      - ../../../configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend  # 如果和 frontend 放一起编排
      # 或者只做 infra，此处可省略 frontend
volumes:
  mysql_data:
