# build/docker/miniblog/compose-prod-infra.yml
version: '3.8'

services:
  nginx:
    image: miniblog-nginx:prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/logs/nginx:/var/log/nginx
    networks:
      - miniblog-network
    restart: always
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  mysql:
    image: miniblog-mysql:prod
    ports:
      - "3306:3306"
    volumes:
      - /data/mysql/data:/var/lib/mysql
      - /data/logs/mysql:/var/log/mysql
    environment:
      TZ: Asia/Shanghai
    networks:
      - miniblog-network
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: miniblog-redis:prod
    ports:
      - "6379:6379"
    volumes:
      - /data/redis/data:/data
      - /data/logs/redis:/var/log/redis
    networks:
      - miniblog-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  miniblog-network:
    name: miniblog-network
    driver: bridge
