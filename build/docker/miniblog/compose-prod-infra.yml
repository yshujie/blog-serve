version: '3.8'
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data/nginx/conf.d:/etc/nginx/conf.d
      - /data/nginx/ssl:/etc/nginx/ssl
      - /data/logs/nginx:/var/log/nginx
    restart: always

  # 数据库
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    volumes:
      - /data/mysql/data:/var/lib/mysql
      - /data/logs/mysql/:/var/log/mysql/
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - /data/redis/data:/data
      - /data/logs/redis/:/var/log/redis/
      - /etc/redis/:/etc/redis/
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  redis_data:

networks:
  miniblog-network:
    driver: bridge
