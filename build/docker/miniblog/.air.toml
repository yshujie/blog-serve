root = "."
tmp_dir = "_output"

[build]
  # 指定构建命令，使用 /cmd/server/main.go
  cmd = "go build -o ./_output/main ./_output/server/main.go"
  # 指定二进制文件路径
  bin = "./_output/main"
  include = []
  exclude = []

[watch]
  dir = "."
  include = ["*.go"]
  exclude = []
  delay = "100ms"

[log]
  time = true
  color = true