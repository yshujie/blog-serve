version: '3.8'
services:
  backend:
    image: miniblog-backend:prod 
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - miniblog-network
    restart: always
    ports:
      - "8081:8081"
      - "8443:8443"
    volumes:
      - /data/logs/miniblog:/data/logs/miniblog

  frontend:
    image: miniblog-frontend:prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - miniblog-network
    restart: always
    ports:
      - "3000:80"           # 宿主机 3000 -> 容器内 Nginx 的 80

# 网络，使用 miniblog-network
networks:
  miniblog-network:
    external: true
    name: miniblog-network