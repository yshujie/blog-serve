version: '3.8'
services:
  backend:
    build:
      context: ../../..               # 回到项目根
      dockerfile: build/docker/miniblog/Dockerfile.prod
    image: yshujie/miniblog:prod
    ports:
      - "8081:8081"
    environment:
      - CONFIG=/etc/miniblog/config.yaml
    volumes:
      - ../../../configs/miniblog.yaml:/etc/miniblog/config.yaml:ro

  frontend:
    build:
      context: ../../../web/miniblog-web  # 或者你统一搬到 build/docker/miniblog
      dockerfile: Dockerfile.frontend
    image: yshujie/miniblog-frontend:prod
    depends_on:
      - backend
