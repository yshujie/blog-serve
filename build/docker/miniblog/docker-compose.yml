version: '3.8'

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: miniblog
      MYSQL_USER: miniblog
      MYSQL_PASSWORD: miniblog123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../../../ # 回到项目根目录
      dockerfile: build/docker/miniblog/Dockerfile.prod
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: ../../../ # 同样指向项目根
      dockerfile: build/docker/miniblog/Dockerfile.frontend
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    # nginx.conf 已经打包进镜像，这里无需再挂载
    depends_on:
      - frontend

volumes:
  mysql_data:
