# build/docker/miniblog/app-compose.yml
version: '3.8'

services:
  # 1) 后端 API 服务
  backend:
    build:
      context: ../../..                         # 回到项目根
      dockerfile: build/docker/miniblog/Dockerfile.prod
    image:   yshujie/miniblog:prod
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - redis

  # 2) 前端打包容器（一次性运行，产出 dist 到 named volume）
  frontend-build:
    build:
      context: ../../../web/miniblog-web   # 打包上下文指向源码目录
      dockerfile: Dockerfile.frontend      # 在 build/docker/miniblog 下找到
    volumes:
      - frontend_dist:/app/dist
    command: ["true"]  

  # 3) Nginx 静态服务器（挂载前端产物、nginx.conf）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ../../../configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend-build    

volumes:
  frontend_dist:
